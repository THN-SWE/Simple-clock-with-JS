<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="clock.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Clock with JS</title>
  </head>
  <body>
    <div class="container ">
      <div class="row clock">
        <div class="col-4 " id="hour"> </div>
        <div class="col-4 " id="minute"> </div>
        <div class="col-4 " id="second"> </div>
      </div>
      <div >
        <samp>This is a simple clock application made with JavaScript.</samp>
        <samp>The backgroung color is changing according to the time displayed.</samp>
        <samp>The 6 digit time converted into hex color code by adding # infront of it</samp>
      </div>
    </div>
    <script src="clock.js"></script>
  </body>
</html>
